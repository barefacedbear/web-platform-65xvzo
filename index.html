<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
  <div class="row justify-content-center">
  <div class="col-sm-12 col-lg-3 col-md-3">
    <div class="pricing featured">
      <div class="listing-badges">
        <span class="featured">Popular</span>
      </div>
      <div class="price-header">
        <div class="title">Healthkind Mini</div>
        <div class="price">&#x20B9;499</div>
      </div>
      <div class="content">
        <ul>
          <li>
            <span class="organ-name">Heart (1 Tests)</span>
            <ul class="ps-3 m-0">
              <li>
                <span class="material-icons-outlined pe-1">health_and_safety</span>Total Cholesterol
              </li>
            </ul>
          </li>
          <li>
            <span class="organ-name">Kidney (3 Tests)</span>
            <ul class="ps-3 m-0">
              <li>
                <span class="material-icons-outlined pe-1">health_and_safety</span>BUN
              </li>
              <li>
                <span class="material-icons-outlined pe-1">health_and_safety</span>Creatinine
              </li>
              <li>
                <span class="material-icons-outlined pe-1">health_and_safety</span>Bun/Creatinine Ratio
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
